<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/underscore-min.js"></script>
    <script type="text/javascript" src="public/js/todo.js"></script>
    <link rel="stylesheet" href="public/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/todo.css">
</head>
<body>
<div ng-controller="TodoCtrl">
    <h2>Total Todos: {{totalTodos()}}</h2>
    <ul class="unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i> Add</button>
    </form>
    <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i> Clear Completed</button>
</div>
</body>
</html>
